<!DOCTYPE html>
 
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mi primer Blog</title>
</head>
<body>

<div class="container">
    <h1>Mi primer blog</h1>
    <hr />
    {% for articulo in articulos %}
        <div class="art">
        <h2>{{ articulo.titulo }}</h2>
        <h3>Publicado el {{ articulo.fecha }} por {{ articulo.autor }}</h3>
        <p>{{ articulo.texto }}</p>
        </div>
        <hr />
    {% endfor %}
</div>

</body>
</html>
